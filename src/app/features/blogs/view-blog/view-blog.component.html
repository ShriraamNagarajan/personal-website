<div class="container">
    <div class="row mt-5">
        <ng-container *ngIf="model; else loader">
        <div class="col-8 offset-2">
            <p class="h1 inconsolata-bold"> {{model.title}} </p>
           
                <div class="d-flex flex-row justify-content-start">
                    <p style="color:#EAB308;" class="inconsolata-light me-5">{{model.author}}</p>
                    <p class="inconsolata-light">{{ formatPublishedDate(model.publishedDate) }}</p>
                </div>

            <hr>
            <div class="w-100 d-flex justify-content-center">
                <div class="w-75">
                    <img class="img-fluid w-100" [src]="model.featuredImageUrl" alt="Blog Image">
                </div>
            </div>
            <div>
                <p class="inconsolata-light mt-5">
                    <markdown [data]="model.content"></markdown>
                </p>
           
            </div>
            <div class="d-flex">
                <hr class="w-50 me-5">
                <hr class="w-50">
            </div>
            <div style="border-color:#fff; border-radius:10px;">
                <div class="sharethis-inline-share-buttons"></div>
            </div>
           
    
          

        </div>
    </ng-container>
    <ng-template #loader>
        <div class="text-center mt-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
    </div>
</div>
